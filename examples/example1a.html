<!DOCTYPE html>
<html>
<head>
<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
<meta content="utf-8" http-equiv="encoding">
<script type="text/javascript" src="js/d3.v3.min.js"></script>
<style type="text/css">
</style>

</head>

<body>

<div id="example1">
  <h2>Example 1a</h2>
  <p>This is my paragraph.</p>
  <p>There are many like it.</p>
  <p>This one is mine.</p>

  <script type="text/javascript">


    // set the background-color of the body
    d3.select("body")
     .style("background-color", "darkslategray");

    // find our specific example1 div
    var example1_div=d3.select("#example1"); 

    // make it's background lighter
    example1_div
        .style("background-color", "#AAAAAA");

    // select all of the paragraph elements
    // and set them to be color white
    example1_div.selectAll("p")
        .style("color", "white");

    // create a data set
    var test_data = [1, "amanaplanacanalpanama", 3, 4];

    // bind the data by *value( to the the paragraph selection
    example1_div
        .selectAll("p")
        .data(test_data, function(d){return d;})
        .enter()  // do the following to *new* data ENTERING the selection
        .append("p")
        .style("border-style", "solid")
        .style("border-color", "#AAAAAA")
        .on('mouseover', function(d,i) {
            d3.select(this)
            .style("border-color", "blue");          
        })
        .on('mouseout', function(d,i) {
            d3.select(this)
            .style("border-color", "#AAAAAA");
        })
        .style("color", "blue")
        .text(function(d){return d;});

    // new data is blue, has a border and has the mouseover support

</script>
</div>

</body>
</html>
