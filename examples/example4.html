<body>


  <div id="example3">
  <h2>Example 3</h2>
  </div>

<script type="text/javascript">

 function example3(data){
   var example3_div=d3.select("#example2"); 
   example3_div.style("background-color", "#999999");
   
   // var myP = example2_div.selectAll("p").data(data, function(d){return d;});
   var myP = example3_div.selectAll("p").data(data);

   myP.enter()
      .append("p")

 }
 
 
 d3.json("js/stillalive.json", function(error, json) {
   if (error) return console.warn(error);
   console.log(json);
   data = json;
   example3(data);
 });


 var w = 960,
    h = 500,
    z = 20,
    x = w / z,
    y = h / z;

var svg = d3.select("body").append("svg")
    .attr("width", w)
    .attr("height", h);

svg.selectAll("rect")
    .data(d3.range(x * y))
  .enter().append("rect")
    .attr("transform", translate)
    .attr("width", z)
    .attr("height", z)
    .style("fill", function(d) { return d3.hsl(d % x / x * 360, 1, Math.floor(d / x) / y); })
    .on("mouseover", mouseover);

function translate(d) {
  return "translate(" + (d % x) * z + "," + Math.floor(d / x) * z + ")";
}

function mouseover(d) {
  this.parentNode.appendChild(this);

  d3.select(this)
      .style("pointer-events", "none")
    .transition()
      .duration(750)
      .attr("transform", "translate(480,480)scale(23)rotate(180)")
    .transition()
      .delay(1500)
      .attr("transform", "translate(240,240)scale(0)")
      .style("fill-opacity", 0)
      .remove();
}

</script>
</body>
