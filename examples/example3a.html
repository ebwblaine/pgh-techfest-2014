<!DOCTYPE html>
<html>
<head>
<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
<meta content="utf-8" http-equiv="encoding">
<script type="text/javascript" src="js/d3.v3.min.js"></script>
<style type="text/css">
 body
 {
   background-color:#555555;
 }
 
 #example3
 {
   float:left;
   background-color:#AAAAAA;
   margin-bottom:30px;
 }

 p
 {
   line-height:55%;

 }
</style>
</head>

<body>

<div id="example3">
  <button id="button1" 
          onclick="button1_click()">
    Do It!</button>
  <h2>Example 3a</h2>

  <script type="text/javascript">

   function button1_click() {

     var family_names = 
     ["Walter", "Jesse", "Skyler", "Hank"];

     var example3_div=d3.select("#example3");
 
     var para = example3_div.selectAll("p")
                            .data(family_names);
     para.enter()
         .append("p")
         .text(function(d) { return d });
   };
</script>
</div>
</body>
</html>
