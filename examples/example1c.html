<!DOCTYPE html>
<html>
<head>
<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
<meta content="utf-8" http-equiv="encoding">
<script type="text/javascript" src="js/d3.v3.min.js"></script>
<style type="text/css">
</style>

</head>

<body style="background-color:#555555">

<div id="example1">
  <h2>Example 1c</h2>
  <p>Hello D3!</p>

  <script type="text/javascript">

    // find our specific example1 div
    var example1_div=d3.select("#example1"); 

    // make it's background lighter
    example1_div
        .style("background-color", "#AAAAAA");

    // select all of the paragraph elements
    // and set them to be color white
    example1_div.selectAll("p")
        .style("color", "white");

</script>
</div>

</body>
</html>
