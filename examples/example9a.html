<!DOCTYPE html>
<html>
<head>
<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
<meta content="utf-8" http-equiv="encoding">
<script type="text/javascript" src="js/d3.v3.min.js"></script>
<style type="text/css">
 body
 {
   background-color:#555555;
 }
 
 #example2
 {
   background-color:#AAAAAA;
 }

</style>
</head>

<body>

<div id="example2">
  <button id="button1" onclick="button1_click()">Do It!</button>
  <button id="reset" onclick="reset_click()">RESET!</button>
  <h2>Example 2a</h2>
  <p>This is my paragraph.</p>
  <p>There are many like it.</p>
  <p>This one is mine.</p>

  <script type="text/javascript">
   function button1_click() {
     var example2_div=d3.select("#example2"); 
     example2_div.selectAll("p")
                 .transition()
                 .style("color", "red")
                 .transition()
                 .delay(1000) 
                 .style("color", "white");
   };

   function reset_click() {
     var example2_div=d3.select("#example2"); 
     example2_div.selectAll("p")
                 .style("color", null);
   };
</script>
</div>
</body>
</html>
