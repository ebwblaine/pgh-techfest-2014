<!DOCTYPE html>
<html>
<head>
<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
<meta content="utf-8" http-equiv="encoding">
<script type="text/javascript" src="js/d3.v3.min.js"></script>
<style type="text/css">
 body
 {
   background-color:#CCCCCC;
 }
 
 p
 {
   line-height:55%;
 }
</style>
</head>

<body>
  <button id="button1" onclick="button1_click()">HOME</button>
  <button id="reset" onclick="reset_click()">RESET!</button>
  <h2>Example 3a</h2>
  <script type="text/javascript">

   var home = ["Walter","Skyler", "Hank", "Marie"];
   
   // append an SVG element
   var svg = d3.select("body")
               .append("svg")
               .attr("width", 300)
               .attr("height", 300)
               .style("background-color", "#999999");

   function update(names){
     var body=d3.select("body");
     
     // bind our data to SVG Text elements
     var text = svg.selectAll("text").data(names);

     text.enter()
         .append("text") // create the text element
         .attr("x", 10) // set the x as constant
         .attr("y", function(d, i) { return (i + 1) *25;}) // based on index
         .style("font-size", "18") 
         .style("fill", "blue");

     text.text(function(d){return d;});
     text.exit().remove(); // exit
   };

   function button1_click() {
     update(home);
   }
   
   function reset_click() {
     update([]);
   };
  </script>
</body>
</html>
