<!DOCTYPE html>
<html>
<head>
<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
<meta content="utf-8" http-equiv="encoding">
<script type="text/javascript" src="js/d3.v3.min.js"></script>
<style type="text/css">
 body
 {
   background-color:#CCCCCC;
 }
 
 p
 {
   line-height:55%;

 }
</style>
</head>

<body>

<div id="example3">
  <button id="button1" onclick="button1_click()">Home</button>
  <button id="button2" onclick="button2_click()">Work</button>
  <button id="reset" onclick="reset_click()">RESET!</button>
  <h2>Example 3b</h2>

  <script type="text/javascript">

   var home = ["Walter","Skyler", "Hank", "Marie"];
   var work = ["Walter", "Jessie", "Saul", "Gustavo", "Mike"];
      
   function update(names){
     var body=d3.select("body");
     
     var para = body.selectAll("p")
                    .data(names);
     
     para.enter().append("p"); // enter 
     para.text(function(d) { return d; }); // update
     para.exit().remove(); // exit
   };
   
   function button1_click() {
     update(home);
   }
   
   function button2_click() {
     update(work);
   };

   function reset_click() {
     update([]);
   };
</script>
</body>
</html>
